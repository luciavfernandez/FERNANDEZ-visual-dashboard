<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .dashboard-wrapper {
            flex: 1;
            position: relative;
            background-color: white;
        }

        .dashboard-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #7f8c8d;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                overflow: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-wrapper">
            <div class="loading" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <p>Loading dashboard...</p>
            </div>
            
            <iframe 
                class="dashboard-frame"
                id="dashboardFrame"
                src="https://app.powerbi.com/view?r=eyJrIjoiYTY5MjQ5ZmYtODgwYy00OTJkLWJhMGItNjRkYTk2MWEyMDRhIiwidCI6IjYxZjNlM2I4LTliNTItNDMzYS1hNGViLWM2NzMzNGNlNTRkNSIsImMiOjh9&embedImagePlaceholder=true&pageName=988330e0d0b251aed6d2"
                allowfullscreen="true"
                onload="hideLoading()"
            ></iframe>
        </div>
    </div>

    <script>
        function hideLoading() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) {
                loading.style.display = 'none';
            }
        }

        // Hide loading indicator after 3 seconds as fallback
        setTimeout(hideLoading, 3000);
    </script>
</body>
</html>
